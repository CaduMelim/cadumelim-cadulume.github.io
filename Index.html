            margin: auto;

        }
        header {
            background: #50b3a2;

        }

            background-color: #fff;
        }
        .product img {
            width: 100%;
        }
        .product h2 {
            color: #333;
        }
        .product p {
            color: #777;
        }
        .product button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #50b3a2;
            color: #fff;
            border: none;
            text-transform: uppercase;
            cursor: pointer;
        }
        .product button:hover {
            background-color: #0779e4;
        }
    </style>
</head>
